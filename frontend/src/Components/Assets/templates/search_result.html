{% extends 'backend/base_2.html' %}

{% block content %}

 
  <div class="card-post-history">
    <h1 class="title">Search Results</h1>

      <!----------data related to incidents-- -->
      <div class="shadow p-3 mb-5 bg-body-tertiary rounded"> 
      <h1 text-align="left">Incident ID: {{incident_id}}</h1>
      <h4 text-align="left">About: {{incident_about}}</h4>
      <h5 text-align="left">Details: {{incident_details}}</h5>

      </div>

<!-------data related to users who involved in this incidents-->

              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">S.no</th> 
                    <th scope="col">User Email</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                   
                    {% for u in users %}
                <tr> 
                    <td>{{ forloop.counter }}</td>
                    <td>{{ u.email}}</td>
                    <td>
                        <form action="{% url 'viewIncident' u.email %}" method="get">
                       
                            <button type="submit" class="btn btn-primary w-75">View User Details</button>
                          </form>

                    </td>    
                   
                </tr>
              {% endfor %}
                </tbody>
              </table>

            </div>            
   
{% endblock %}

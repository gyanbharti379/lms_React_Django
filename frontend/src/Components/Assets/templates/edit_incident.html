{% extends 'backend/base_2.html' %}

{% block content %}

          <div class="card-post-history">
              <h1 class="title">Edit Incident</h1>
              <form id="incident-form" action="{% url 'updateIncidentForm' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="incident_about">About</label>
                  <input type="text" class="form-control" id="incident_about" name="incident_about" value="{{incident_name}}">
                </div>
                <div class="form-group">
                  <label for="incident_details">Details</label>
                  <textarea class="form-control" id="incident_details" rows="10" name="incident_details">{{incident_details}}</textarea>
                </div>
                 
                <div class="form-group">
                  <label for="priority">Priority</label>
                  <select class="form-control" id="priority name" name="incident_priority">
                    <option>Select</option>
                    {% if incident_priority == "High" %}
                    <option selected>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                    {% elif incident_priority == "Medium" %}
                    <option>High</option>
                    <option selected>Medium</option>
                    <option>Low</option>
                    {% elif incident_priority == "Low" %}
                    <option>High</option>
                    <option>Medium</option>
                    <option selected>Low</option>
                    {% endif %}
 
                  </select>
                </div>

                <div class="form-group">
                  <label for="priority">Status</label>
                  <select class="form-control" id="status name" name="incident_status">
                    {% if incident_status == "Open" %}
                    <option selected>Open</option>
                    <option>In Progress</option>
                    <option>Closed</option>
                    {% elif incident_status == "In Progress" %}
                    <option>Open</option>
                    <option selected>In Progress</option>
                    <option>Closed</option>
                    {% elif incident_status == "Closed" %}
                    <option>Open</option>
                    <option>In Progress</option>
                    <option selected>Closed</option>
                    {% endif %}
                  </select>
                     
                </div>
                 
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

          </div>            
      
    
{% endblock %}

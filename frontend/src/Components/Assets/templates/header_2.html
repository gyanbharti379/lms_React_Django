{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Disaster Management System</title>
</head>
<style>
  .nav-item:hover{
    background-color: #555;
  }
  
</style>
 
 
<body> 
  <nav class="navbar-dark navbar-expand-lg bg-dark text-white py-sm-1">
    <div class="container-fluid">
       
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
          <li class="nav-item mx-2">
            <a class="{% if request.resolver_match.url_name == 'userdashboard' %}nav-link active{% else %}nav-link{% endif %}" href="{% url 'userdashboard' %}"> Dashboard <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item mx-2">
            <a class="{% if request.resolver_match.url_name == 'viewProfile' %}nav-link active{% else %}nav-link{% endif %}" href="{% url 'viewProfile' %}">profile<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item mx-2">
            <a class="{% if request.resolver_match.url_name == 'changePasswordForm' %}nav-link active{% else %}nav-link{% endif %}" href="{% url 'changePasswordForm' %}">Change Password<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item mx-2">
            <a class="{% if request.resolver_match.url_name == 'createIncident' %}nav-link active{% else %}nav-link{% endif %}" href="{% url 'createIncident' %}"> Create Incident <span class="sr-only">(current)</span></a>
          </li>
           
        </ul>
        <form class="d-flex" id="search-form" role="search" action="{% url 'searchIncident'%}" method="post">
          {% csrf_token %}
          <input class="form-control me-2 mx-lg-1" type="search" name="search" placeholder="Enter Incident ID" aria-label="Search">
          <button class="btn btn-outline-success mx-2" type="submit">Search</button>
        </form>
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="btn btn-outline-success my-2 my-sm-0">Logout</a>
          {% endif %}
      </div>
    </div>
  </nav>

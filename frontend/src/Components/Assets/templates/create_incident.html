{% extends 'backend/base_2.html' %}

{% block content %}         
  <div class="card-post-history">
              <h1 class="title">Incident</h1>
              <form id="incident-form" action="{% url 'submitIncidentForm' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="incident_about">About</label>
                  <input type="text" class="form-control" id="incident_about" name="incident_about" placeholder="Incident">
                </div>
                <div class="form-group">
                  <label for="incident_details">Details</label>
                  <textarea class="form-control" id="incident_details" rows="10" name="incident_details" placeholder="Details"></textarea>
                </div>
                 
                <div class="form-group">
                  <label for="priority">Priority</label>
                  <select class="form-control" id="priority name" name="incident_priority">
                    <option>Select</option>
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                   
                  </select>
                </div>
                 
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

          </div>            
        
{% endblock %}
